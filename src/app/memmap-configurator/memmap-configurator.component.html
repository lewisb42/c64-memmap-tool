<h1>Controls area</h1>
<label id="vic-bank-select-radio-group-label">VIC-II Bank Select</label>
<mat-radio-group aria-labelled-by="vic-bank-select-radio-group-label" id="vic-bank-select-radio-group">
    <mat-radio-button value="0">Bank 0</mat-radio-button>
    <mat-radio-button value="1">Bank 1</mat-radio-button>
    <mat-radio-button value="2">Bank 2</mat-radio-button>
    <mat-radio-button value="3">Bank 3</mat-radio-button>
</mat-radio-group>

<mat-radio-group id="asm-vs-basic-radio-group">
    <mat-radio-button value="ASM">This is an ASM program</mat-radio-button>
    <mat-radio-button value="BASIC">This is a BASIC program</mat-radio-button>
</mat-radio-group>
